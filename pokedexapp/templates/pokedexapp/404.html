<!DOCTYPE html>
<html>
{% extends "pokedexapp/base.html" %}

{% block content%}
<style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .error-container {
      text-align: center;
    }

    .error-title {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .error-message {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

</style>
</head>

<body>
<div class="error-container">
    <h1 class="error-title">404 - Page Not Found</h1>
    <p class="error-message">Oops! Looks like you took a wrong turn.</p>
    <img alt="Detective Pikachu"
         src="https://media1.giphy.com/media/42wQXwITfQbDGKqUP7/giphy.gif?cid=ecf05e47ain6v0q40pv2nrwzghhzdbrouo7pv0fa0axqxi54&ep=v1_gifs_search&rid=giphy.gif&ct=g" width="300">
</div>
</body>
{% endblock content %}
</html>
