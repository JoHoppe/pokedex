<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% extends "pokedexapp/base.html" %}
</head>
{% block content %}

<div class="column is-4">

    <form action="{% url 'users:login' %}" method="POST">
        {% csrf_token %}
        <div>
            {{ form.email }}
        </div>
        <div>
            {{ form.password }}
        </div>
        <button type="submit">Login</button>
    </form>
</div>
{% endblock content %}
</html>
